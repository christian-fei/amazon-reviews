<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mega-scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <main id="main"></main>
  </body>

  <script>
    if (window.loading) window.loading.style = 'display: none'
    const eventSource = new EventSource('/sse')
    window.eventSource = eventSource

    eventSource.onmessage = (message) => {
      console.log(message)
      try {
        const data = JSON.parse(message.data).data
        if (data && Object.keys(data).length > 0) {
          window.main.innerHTML = `
<div class="container">
  <div class="row">
    <div class="col m-1">
      <h6>
        start
      </h6>
      <h1>
        ${new Date(data.start).toISOString()}
      </h1>
    </div>
    <div class="col m-1">
      <h6>
        elapsed
      </h6>
      <h1>
        ${data.elapsed}ms
      </h1>
    </div>
    <div class="w-100"></div>
    ${data.scrapedReviewsCount ? `<div class="col m-2">
      <h6>
        reviews
      </h6>
      <h1>
        ${data.scrapedReviewsCount}${data.productReviewsCount ? ` / ${data.productReviewsCount}` : ''}
      </h1>
    </div>
  </div>` : ''}
  <ul>
    ${(data.reviews || []).filter(Boolean).map(s => `<div>
<strong>hash</strong>: ${s.hash}</br>
<strong>stars</strong>: ${s.stars}</br>
<strong>dateString</strong>: ${s.dateString}</br>
<strong>text</strong>: ${s.text}</br>
<strong>asin</strong>: ${s.asin}</br>
<strong>pageNumber</strong>: ${s.pageNumber}</br>
<strong>screenshotPath</strong>: <span onclick="copy(event)">${s.screenshotPath}</span></br>
</div>`)}
  </ul>
</div>
`
// <pre>${JSON.stringify(data, null, 2)}</pre>
        } elseÂ {
          window.main.innerHTML = `
<h1>starting..</h1>
          `

        }
      } catch (err) {
        console.error(err)
      }
    }


    function copy(event) {
      const target = event.target

      target.select()
      target.setSelectionRange(0, 99999) /*For mobile devices*/

      document.execCommand("copy")
      console.log('copied', target)
    }


  </script>
</html>
