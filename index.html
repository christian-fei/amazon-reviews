<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mega-scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <main id="main"></main>
  </body>

  <script>
    if (window.loading) window.loading.style = 'display: none'
    const eventSource = new EventSource('/sse')
    window.eventSource = eventSource

    eventSource.onmessage = (message) => {
      console.log(message)
      const data = JSON.parse(message.data).data

      if (!data && Object.keys(data).length === 0) {
        return window.main.innerHTML = `
          <h1>starting..</h1>
        `
      }


        window.main.innerHTML = `
<div class="container">
  <div class="row">
    <div class="col m-1">
      <h6>
        start
      </h6>
      <h1>
        ${new Date(data.start).toISOString()}
      </h1>
    </div>
    <div class="col m-1">
      <h6>
        elapsed
      </h6>
      <h1>
        ${data.elapsed}ms
      </h1>
    </div>
    <div class="w-100"></div>
    ${data.finish > 0 ? `
    <div class="col m-1">
      <h6>
        finish
      </h6>
      <h1>
        ${data.finish}
      </h1>
    </div>
    <div class="w-100"></div>
    ` :  ''}
    <div class="col m-1">
      <h6>
        url
      </h6>
      <h1>
        ${data.url}
      </h1>
    </div>
    <div class="w-100"></div>
    ${data.scrapedReviewsCount ? `
    <div class="col m-2">
      <h6>
        reviews
      </h6>
      <h1>
        ${data.scrapedReviewsCount}
      </h1>
    </div>` : ''}
    ${data.scrapedReviewsCount ? `
    <div class="col m-2">
      <h6>
        reviews / s
      </h6>
      <h1>
        ${(+data.scrapedReviewsCount / (+data.elapsed / 1000)).toFixed(0)}
      </h1>
    </div>` : ''}
    ${data.lastTenScrapedReviews ? `
    <div class="col m-2">
      <h6>
        reviews
      </h6>
      <div class="container">
        ${JSON.parse(data.lastTenScrapedReviews).map(r => `
          <div class="row" style="margin: 1em auto;">
            <div class="col-sm-2">
              <span class="badge">${r.stars || 0}⭐️</span>
              <br/>
              <span class="badge">${r.dateString}</span>
              <br/>
              <span class="badge">${r.hash && r.hash.substring(0, 10)}..</span>
              <br/>
              ${r.asin && `<span class="badge">asin ${r.asin}</span><br/>`}
              ${r.pageNumber && `<span class="badge">page ${r.pageNumber}</span><br/>`}
              ${r.url && `<span class="badge"><a target="_blank" href="${r.url}">url</a></span>`}
            </div>
            <div class="col">
              ${r.text && r.text.substring(0, 500)}
            </div>
          </div>
        `).join('')}
      </div>
      <br/>
      <pre>${JSON.stringify(data, null, 2)}</pre>
    </div>
  </div>` : ''}
</div>
`
    }


    function copy(event) {
      const target = event.target

      target.select()
      target.setSelectionRange(0, 99999) /*For mobile devices*/

      document.execCommand("copy")
      console.log('copied', target)
    }


  </script>
</html>
