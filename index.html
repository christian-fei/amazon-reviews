      try {

        if (data && Object.keys(data).length > 0) {

    <div class="col m-2">

        start
      </h6>

        ${data.start}
      </h1>
    </div>
    <div class="col m-2">
      <h6>
        elapsed
      </h6>
      <h1>
        ${data.elapsed}ms

      <h6>
        reviews
      </h6>
      <h1>
        ${data.scrapedReviewsCount} / ${data.productReviewsCount}
      </h1>
    </div>
    <div class="col m-2">
      <h6>
        accuracy
      </h6>
      <h1>
        ${data.accuracy && data.accuracy.toFixed && (data.accuracy * 100).toFixed(1)}%

    </div>

        ${data.noMoreReviewsPageNumber}

    </div>
    </div>
</div>
`
